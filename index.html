<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Sicherheitswarnung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      text-align: center;
      max-width: 900px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #f00;
      text-transform: uppercase;
      animation: blink 1s step-start infinite;
    }
    p {
      font-size: 1.3rem;
      margin: 0.75rem 0;
    }
    .terminal {
      background: #111;
      border: 2px solid #0f0;
      padding: 1rem;
      margin: 1.5rem 0;
      text-align: left;
      max-height: 350px;
      overflow-y: auto;
      font-size: 1rem;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>⚠ Unbefugter Zugriff ⚠</h1>
    <div class="terminal" id="terminal">
      <p>> Starte Netzwerk-Scan...</p>
      <p>> Verbindung zu Remote-Host aufgebaut...</p>
      <p>> Unbekannte Sitzung aktiv...</p>
    </div>
    <p style="color:#f00; font-weight:bold; margin-top:1.5rem;">
      Dein PC wird gerade gehackt!
    </p>
  </div>

  <script>
    // Fake Terminal-Ausgabe
    const terminal = document.getElementById('terminal');
    const messages = [
      "> IP-Adresse gefunden: 192.168.1.23",
      "> Zugriffstoken erhalten...",
      "> Systemdateien werden kopiert...",
      "> Webcam wird aktiviert...",
      "> WARNUNG: Sicherheitsleck bestätigt!",
      "> ALLE DATEN WERDEN EXFILTRIERT...",
    ];
    let i = 0;
    function addMessage() {
      if (i < messages.length) {
        const p = document.createElement("p");
        p.textContent = messages[i];
        terminal.appendChild(p);
        terminal.scrollTop = terminal.scrollHeight;
        i++;
        setTimeout(addMessage, 1800);
      }
    }
    setTimeout(addMessage, 2000);
  </script>
</body>
</html>
