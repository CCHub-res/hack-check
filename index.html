<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>System Security Log</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      max-width: 900px;
      width: 100%;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #0f0;
    }
    .terminal {
      background: #111;
      border: 2px solid #0f0;
      padding: 1rem;
      height: 70vh;
      overflow-y: auto;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .warn {
      color: #f00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>System Security Log</h1>
    <div class="terminal" id="terminal"></div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');

    // Hilfsfunktionen für Zufallswerte
    function randomIP() {
      return Array(4).fill(0).map(() => Math.floor(Math.random() * 255)).join(".");
    }

    function randomPort() {
      return Math.floor(Math.random() * 60000) + 1024;
    }

    function getTimestamp() {
      const now = new Date();
      return now.toISOString().replace("T", " ").split(".")[0];
    }

    // Nachrichten-Template mit Platzhaltern
    const messages = [
      "Initializing connection monitor...",
      "Listening on port {PORT}...",
      "Incoming request from {IP}...",
      "Handshake completed.",
      "Elevation attempt detected.",
      "Unauthorized access flag set.",
      "Remote shell opened on {IP_LOCAL}:{PORT}...",
      "File transfer initiated (config.sys)...",
      "Camera stream request acknowledged.",
      "<WARNING> Suspicious activity confirmed.",
      "Session persistence established.",
      "-- End of log --"
    ];

    let i = 0;

    function addMessage() {
      if (i < messages.length) {
        let msg = messages[i]
          .replace("{IP}", randomIP())
          .replace("{PORT}", randomPort())
          .replace("{IP_LOCAL}", "192.168.1." + Math.floor(Math.random() * 200 + 10));

        const p = document.createElement("p");
        p.textContent = `[${getTimestamp()}] ${msg}`;
        if (msg.includes("WARNING") || msg.includes("Unauthorized")) {
          p.classList.add("warn");
        }
        terminal.appendChild(p);
        terminal.scrollTop = terminal.scrollHeight;
        i++;
        setTimeout(addMessage, 1800);
      }
    }

    // Start verzögert nach 1 Sekunde
    setTimeout(addMessage, 1000);
  </script>
</body>
</html>
