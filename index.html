<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>System Warning</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 20px;
    }
    .blink {
      animation: blink 1s step-start infinite;
      color: red;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .terminal {
      border: 2px solid lime;
      padding: 20px;
      background: #111;
      box-shadow: 0 0 20px lime;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1 class="blink">!!! SYSTEM WARNING !!!</h1>
    <p>Ungewöhnlicher Netzwerkverkehr erkannt...</p>
    <p>Analysiere IP-Adresse...</p>
    <p>Zugriff verweigert. <span class="blink">Verdächtige Aktivität!</span></p>
    <p><br>Starte Sicherheitsprotokoll in 3... 2... 1...</p>
    <p class="blink">Fehler: Unbekannte Bedrohung – bitte Browser schließen!</p>
  </div>
</body>
</html>
